<div>
    <p>
        {{ user()?.displayName }}
      
        @if( isLoggedIn() === false) {
        <button (click)="loginClick()" class="button">Login</button>
        } @else if( isLoggedIn() === true ) {
        <button (click)="logoffClick()" class="button">Logoff</button>
        }        
      </p>
      
</div>
